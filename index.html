<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	 <!-- Select2 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
	
	<!-- jquery ui -->	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">	
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
	</script>
	
	<!-- Time picker -->	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	
	<!-- cesium -->
	<script src="https://cesium.com/downloads/cesiumjs/releases/1.64/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.64/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- math -->
	<script src="https://unpkg.com/mathjs@6.5.0/dist/math.js"></script>  
   

    <!-- Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- Underscore -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

	<!--jscolor-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
	
	<link rel="stylesheet" href="https://sbesada.github.io/satellites/customcss.css">
	
	<script src="https://sbesada.github.io/satellites/code.min.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-161575947-1"></script>

	  window.dataLayer = window.dataLayer || [];

	  gtag('config', 'UA-161575947-1');

	<script>

	
	function getCapabilities(){

			$.ajax({
				 type: 'GET',
				 url: 'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/1.0.0/WMTSCapabilities.xml',				
				 dataType: 'xml',
				 contentType: 'application/xml',
				 success: getCapabilitiesSuccess, 
				 error: displayObservatoriesError
				});
	}

	function getCapabilitiesSuccess(data){
	console.log(data);

	}
     
	</script>



</head>


<body>
  <div id="cesiumContainer">

  </div>
  
  <div id="toolbar">
  
    <button id="control" type="button" class="cesium-button mobileDisable">Satellites & Astro</button>
  
  </div>
  
  
  
  

<div id="dialog" class="container">   
 <div class="row">
   
     <div class="col minHeight_40">
	  <label class="height_30 minWidth_70 color_white">Sat. Astro</label>
	  <img src='https://sbesada.github.io/satellites/iconos/xlsx_24.png' data-toggle="tooltip" data-placement="top" title="No available"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	   <select id="satSel" autocomplete="off" >			
		</select>
	
	</div>
   
   </div>	
   
   
  <div class="row">
    
	<div class="col  minHeight_40" >
	  <label  class="height_30 minWidth_70 color_white">Start date</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="The minimun starting point depends on each satellite"></img>
	</div>	   


	<div class="col minWidth_240 minHeight_40">		
	  <input type="text" id="startDateDatepicker" class="width_100" autocomplete="off" >		
	</div>	
	
   </div>	  
   
   <div class="row">
   
     <div class="col  minHeight_40">
	  <label id="startHour" class="height_30 minWidth_70 color_white">Start hour</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="format:hh:mm:ss (UTC + 00:00)"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	
	  <input autocomplete="off"  type="text" class="form-control height_30 timePicker" id="startHourTimepicker" name="timeFormat" ng-model="model.options.timeFormat" >
	
	</div>
   
   </div>	
	
   <div class="row">
    
	<div class="col 	 minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">End date</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="The maximun end point depends on each satellite"></img>
	</div>
	


	<div class="col minWidth_240 minHeight_40">		
	  <input autocomplete="off"  type="text" id="endDateDatepicker" class="width_100">		
	</div>	
	
   </div>	  
   
   <div class="row">
   
     <div class="col  minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">End hour</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="format:hh:mm:ss (UTC + 00:00)"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	
	  <input autocomplete="off"  type="text" class="form-control height_30 timePicker" id="endHourTimepicker" name="timeFormat" ng-model="model.options.timeFormat">
	
	</div>
   
   </div>
   
   <div class="row">
   
     <div class="col minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">Color</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="Orbit color"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40 color_white">
	     <input autocomplete="off"  id="inputColor" class="jscolor colorSize" value="094BAB">
	 </div>
	
   
   </div>	
   
   <div class="row">
   
     <div class="col  minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">Orbit type</label>
	  <img src='https://sbesada.github.io/satellites/iconos/info2_24.png' data-toggle="tooltip" data-placement="top" title="Orbit or Projection on the Earth"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	   <select id="orbitType" autocomplete="off" >
			<option value="1">Projection</option>        
			<option value="2">Orbit</option>			
		</select>
	
	</div>
   
   </div>	
   
   
   <div class="row">
   
     <div class="col  minHeight_40">
	  <button id="clean" type="button" class="height_30 cesium-button">Clean All</button>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">	   
	   <button id="add" type="button" class="height_30 cesium-button">Add to map</button>
	
	</div>   
   </div>	

</div>


<div id="satelliteDetail" class="d-none min_height_200">


</div>




<div id="satelliteDetailInit" class="d-none min_height_200">

  
</div>

<div id="alert">

  
</div>


</body>  
   

</html>
